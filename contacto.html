<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto_Barberia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de Barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
      
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required> 

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="textarea">Mensaje</label>
            <textarea name="" id="" cols="70" rows="10" id="mensaje"class="input-padron" required></textarea>

            <fieldset>
            
                <legend>¿Como le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsApp" checked>WhatsApp</label>
                

            </fieldset>
            
            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>

                <select >

                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>

                </select>

            </fieldset>
            
            <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>  
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
    
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8hs a 20hs</td>  
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8hs a 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8hs a 20hs</td>  
                </tr>
            </tbody>
           
        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="barba_blanca">
        <p class="copyright">&copy Copyright Barberia 2022</p>
    </footer>
</body>
</html>
